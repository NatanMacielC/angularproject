<!-- ========== HEADER ========== -->
<header id="header" class="u-header bg-dark">
  <div class="u-header__section bg-dark">
    <div class="container u-header__hide-content pt-2 bg-dark">
      <div class="d-flex align-items-center">
        <div class="ml-auto">
          <!-- Jump To -->
          <div class="d-inline-block d-sm-none position-relative mr-2">
            <a
              id="jumpToDropdownInvoker"
              class="
                dropdown-nav-link dropdown-toggle
                d-flex
                align-items-center
              "
              href="javascript:;"
              role="button"
              aria-controls="jumpToDropdown"
              aria-haspopup="true"
              aria-expanded="false"
              data-unfold-event="hover"
              data-unfold-target="#jumpToDropdown"
              data-unfold-type="css-animation"
              data-unfold-duration="300"
              data-unfold-delay="300"
              data-unfold-hide-on-scroll="true"
              data-unfold-animation-in="slideInUp"
              data-unfold-animation-out="fadeOut"
            >
              Jump to
            </a>

            <div
              id="jumpToDropdown"
              class="
                dropdown-menu dropdown-unfold
                u-unfold--css-animation u-unfold--hidden
                fadeOut
              "
              aria-labelledby="jumpToDropdownInvoker"
              style="animation-duration: 300ms"
            >
              <a class="dropdown-item" href="../pages/faq.html">Help</a>
              <a class="dropdown-item" href="../pages/contacts-agency.html"
                >Contacts</a
              >
            </div>
          </div>
        </div>

        <ul class="list-inline ml-2 mb-0">
          <!-- Account Login -->
          <li class="list-inline-item">
            <!-- Account Sidebar Toggle Button -->
            <a
              id="sidebarNavToggler"
              class="
                btn btn-xs btn-text-secondary
                u-sidebar--account__toggle-bg
                ml-1
                target-of-invoker-has-unfolds
              "
              href="javascript:;"
              role="button"
              aria-controls="sidebarContent"
              aria-haspopup="true"
              aria-expanded="false"
              data-unfold-event="click"
              data-unfold-hide-on-scroll="false"
              data-unfold-target="#sidebarContent"
              data-unfold-type="css-animation"
              data-unfold-animation-in="fadeInRight"
              data-unfold-animation-out="fadeOutRight"
              data-unfold-duration="500"
            >
              <span class="position-relative">
                <span
                  _ngcontent-amb-c17=""
                  class="u-sidebar--account__toggle-text"
                  >{{ nome }}</span
                >
                <img
                  class="u-sidebar--account__toggle-img"
                  src="../../assets/img/100x100/img1.jpg"
                  alt="Image Description"
                />
                <span
                  class="badge badge-sm badge-success badge-pos rounded-circle"
                  >3</span
                >
              </span>
            </a>
            <!-- End Account Sidebar Toggle Button -->
          </li>
          <!-- End Account Login -->
        </ul>
      </div>
    </div>

    <div id="logoAndNav" class="container bg-dark">
      <!-- Nav -->
      <nav
        class="
          js-mega-menu
          navbar navbar-expand-md
          u-header__navbar u-header__navbar--no-space
          bg-dark
        "
      >
        <!-- Logo -->
        <a
          class="
            navbar-brand
            u-header__navbar-brand u-header__navbar-brand-center
            bg-dark
          "
          href="javascript:void()"
          routerLink="/home"
          aria-label="Front"
          style="height: 59px"
        >
          <!-- <div class="header-img custom-logo-classname" aria-label="Front"> </div> -->
          <img
            class="custom-logo-classname"
            src="../../../assets/img/logos/propositoit-logo.png"
            style="height: 100%; width: auto"
          />
        </a>
        <!-- End Logo -->

        <!-- Navigation -->
        <div
          id="navBar"
          class="navbar-collapse u-header__navbar-collapse collapse"
        >
          <ul class="navbar-nav u-header__navbar-nav">
            <li class="nav-item">
              <a href="javascript:void()" routerLink="/home" class="nav-link"
                >Home</a
              >
            </li>
            <li>
              <a
                href="javascript:void()"
                routerLink="/cadastro"
                class="nav-link"
                >Cadastro</a
              >
            </li>
            <li>
              <a href="javascript:void()" routerLink="/lista" class="nav-link"
                >Lista</a
              >
            </li>
          </ul>
        </div>
        <!-- End Navigation -->
      </nav>
      <!-- End Nav -->
    </div>
  </div>
</header>
<!-- ========== END HEADER ========== -->
